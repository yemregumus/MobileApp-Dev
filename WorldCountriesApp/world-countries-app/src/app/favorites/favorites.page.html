<ion-header>
  <ion-toolbar>
    <ion-title>Favorites</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteAll()">Delete All</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let country of favorites">
      <ion-item>
        <ion-label>{{ country.name }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="removeFavorite(country)"
          >Delete</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
