<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Ionic UI Components Demo </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ionic UI Components Demo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div><strong>{{ text }}</strong></div>

    <ion-label for="name">Enter your name:</ion-label>
    <ion-input
      type="text"
      placeholder="Your name goes here"
      [(ngModel)]="name"
    />
    <ion-label for="age">Enter your age:</ion-label>
    <ion-input type="text" placeholder="Your age goes here" [(ngModel)]="age" />
    <ion-item>
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>I agree to the terms and conditions</ion-label>
    </ion-item>
    <div class="btn">
      <ion-button (click)="buttonSubmit()">Submit</ion-button>
      <ion-button (click)="buttonReset()">Reset</ion-button>
    </div>
  </div>

  <!-- NgFor - executing a loop in the HTML code -->
  <ion-list>
    <ion-item *ngFor="let fruit  of fruitsList">
      <ion-label>{{ fruit }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-input type="text" placeholder="Enter Fruit" [(ngModel)]="fruit" />
  <ion-button (click)="addFruit()">Add Fruit</ion-button>

  <!-- NgIf - Conditionally rendering HTML code -->
  <p *ngIf="fruit === ''; else enteringFruitTemplate">Please Enter a Fruit</p>
  <ng-template #enteringFruitTemplate>
    <p>Entering fruit..</p>
  </ng-template>
</ion-content>
