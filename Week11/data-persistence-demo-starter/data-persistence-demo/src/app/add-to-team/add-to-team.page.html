<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Teams Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>Your Digimon team:</p>
  <ion-list>
    <ion-item *ngFor="let member of teamMembers">
      <ion-avatar slot="start">
        <img src="{{ member.img }}" />
      </ion-avatar>
      <ion-label>
        <p>{{ member.name }}</p>
        <p>{{ member.level }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
