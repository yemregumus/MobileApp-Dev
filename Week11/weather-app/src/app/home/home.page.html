<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Weather App </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="getWeather(city)">
    <ion-item>
      <ion-label position="floating">Enter City Name</ion-label>
      <ion-input [(ngModel)]="city" name="city"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Get Weather</ion-button>
  </form>

  <div *ngIf="weather">
    <h2>Weather in {{ weather.name }}</h2>
    <p>Temperature: {{ weather.main.temp }} Â°C</p>
    <p>Weather: {{ weather.weather[0].description }}</p>
    <p>Humidity: {{ weather.main.humidity }}%</p>
    <p>Wind Speed: {{ weather.wind.speed }} m/s</p>
  </div>
</ion-content>
