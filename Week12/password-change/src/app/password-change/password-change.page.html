<ion-header>
  <ion-toolbar>
    <ion-title>Password Change</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="passwordChangeForm" (ngSubmit)="onSubmit()">
    <!-- Old Password -->
    <ion-item>
      <ion-label position="floating">Old Password</ion-label>
      <ion-input type="password" formControlName="oldPassword"></ion-input>
    </ion-item>
    <ion-note
      color="danger"
      *ngIf="passwordChangeForm.get('oldPassword')?.invalid && passwordChangeForm.get('oldPassword')?.touched"
    >
      Old password is required.
    </ion-note>

    <!-- New Password -->
    <ion-item>
      <ion-label position="floating">New Password</ion-label>
      <ion-input type="password" formControlName="newPassword"></ion-input>
    </ion-item>
    <ion-note
      color="danger"
      *ngIf="passwordChangeForm.get('newPassword')?.invalid && passwordChangeForm.get('newPassword')?.touched"
    >
      New password must be at least 8 characters long.
    </ion-note>

    <!-- Confirm Password -->
    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" formControlName="confirmPassword"></ion-input>
    </ion-item>
    <ion-note
      color="danger"
      *ngIf="passwordChangeForm.errors?.['mismatch'] && passwordChangeForm.get('confirmPassword')?.touched"
    >
      Passwords do not match.
    </ion-note>

    <!-- Submit Button -->
    <ion-button
      expand="block"
      type="submit"
      [disabled]="!passwordChangeForm.valid"
      >Change Password</ion-button
    >
  </form>
</ion-content>
